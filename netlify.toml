[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[functions]
  node_bundler = "esbuild"
  included_files = ["netlify/functions/**/*"]

[[redirects]]
  from = "/api"
  to = "/.netlify/functions/gas-proxy"
  status = 200

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/gas-proxy"
  status = 200
